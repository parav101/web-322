<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <style>
        input {
          margin: 4px;
          width: 250px;
        }
      </style>
    </head>
    <body>
      <h1>Week 5 example</h1>
      <p><b>Processing form which contains "file upload" with Express.js</b></p>
      <p>Register a new user:</p>
      <div style="text-align:right;width:400px;border:1px dashed #6495de;padding:16px;">
        <form action="/register-user" method="POST" enctype="multipart/form-data">
          <label for="name">Name</label>
          <input id="name" type="text" name="name"/><br />
          <label for="username">Username</label>
          <input id="username" type="text" name="username"/><br />
          <label for="email">Email</label>
          <input id="email" type="email" name="email"/><br />
          <label for="password">Password</label>
          <input id="password" type="password" name="password"/><br />

          <label for="photo">Photo ID</label>
          <input id="photo" type="file" name="photo"/><br />
          
          <!-- for upload multiple files at one time -->
          <!-- <label for="photos">Photo ID</label>
          <input id="photos" type="file" name="images" multiple/><br /> -->

          <input type="submit" value="Submit File" />
        </form>
      </div>
    </body>
  </html>
